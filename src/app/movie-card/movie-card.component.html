<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="primary" (click)="showGenreDialog(movie.Genre.Name, movie.Genre.Description)">
        Genre
      </button>
      <button mat-button color="primary" (click)="showDirectorDialog(movie.Director, movie.Bio, movie.Birth)">
        Director
      </button>
      <button mat-button color="primary"
        (click)="showDetailsDialog(movie.Title, movie.ImagePath, movie.Description, movie.Director.Name, movie.Genre.Name)">
        Synopsis
      </button>
      <div class="favorite">
        <button class="favorite-button" mat-icon-button (click)="addFavorite(movie._id, movie.Title)" color="warn"
          aria-label="Add movie to favorites button">
          <mat-icon>favorite_border</mat-icon>
