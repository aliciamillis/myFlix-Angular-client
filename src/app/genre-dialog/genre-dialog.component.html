<!--The genre-dialog component displays details about a single genre (name and description)-->
<div class="director-dialog">
  <div class="close-icon-container">
    <button mat-icon-button class="close-icon" color="basic" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <h1>{{data.name}}</h1>
  <p>{{data.description}}</p>
