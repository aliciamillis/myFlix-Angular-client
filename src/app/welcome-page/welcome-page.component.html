<!--
  This component is the welcome page that is loaded initially where users can either log in or create an account
-->

<body>
  <div class="main-page">
    <h1>
      Welcome to MyFlix!
    </h1>
    <div class="welcome-buttons">
      <button mat-raised-button (click)="openUserRegistrationDialog()" style="margin-right: 20px;" color="basic">
        Sign Up
      </button>

      <button mat-raised-button (click)="openUserLoginDialog()" color="basic">
        Login
      </button>
    </div>
  </div>
</body>
