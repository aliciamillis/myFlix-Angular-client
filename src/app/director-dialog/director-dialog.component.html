<!--The director-dialog component displays details about a single director (name, bio and date of birth)-->
<div class="director-dialog">
  <div class="close-icon-container">
    <button mat-icon-button class="close-icon" color="basic" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <h1>{{data.director}}</h1>
  <p>{{data.bio}}</p>
  <p><b>Born:</b> {{data.birth}}</p>
